<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>Social links profile</title>
  </head>
  <body>
    <main>
      <div class="content-profile">
        <img src="./images/avatar-jessica.jpeg" alt="profile" />
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="content-buttons">
        <button id="git">GitHub</button>
        <button id="fm">Frontend Mentor</button>
        <button id="linkedIn">LinkedIn</button>
        <button id="twitter">Twitter</button>
        <button id="insta">Instagram</button>
      </div>
    </main>
  </body>
</html>
